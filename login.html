<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/login.css">
    <title>Login A+</title>
</head>

<body>

    <a href="index.html" class="btn btn-warning fixed-top-left btn-lg"><i class="bi bi-arrow-return-left"></i></a>


    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="quizApp/index.html">
                <h1></h1>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button>Criar Conta</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="quizApp/index.html">
                <h1>INICIAR SESSÃO</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha"  required>
                <button>ENTRAR</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <button class="hidden" id="login">ENTRAR</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>CRIAR SESSÃO</h1>
                    <p>Resgistre os seus detalhes para estudar conosco</p>
                    <button class="hidden" id="register">registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/JS/login.js"></script>
</body>

</html>
