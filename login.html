<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/login.css">
    <title>Login A+</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="./index.html">
                <h1>Criar Registro</h1>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha" class="password">
                <div id="icon1" onclick="showHide()"></div>
                <button>Criar Registro</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="./index.html">
                <h1>Iniciar Sessão</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha" class="password">
                <div id="icon2" onclick="showHide2()"></div>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>CRIAR SESSÃO</h1>
                    <p>Resgistre os seus detalhes para estudar conosco</p>
                    <button class="hidden" id="register">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/JS/login.js"></script>
</body>

</html>
